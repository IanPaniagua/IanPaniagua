<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--  Fonts -->
       <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
   
       <!-- Stylesheet -->
       <link rel="stylesheet" href="styles.css">
    <title>Product Filter & Search with JS</title>
</head>
<body>
    <div>
        <a class="back-to-portofolio" href="../../portafolio.html">Profil</a>
      </div>
      
    <div class="wrapper">
        <div id="search-container">
            <input 
            type="search"
            name="search"
            id="search-input" 
            placeholder="Search product name here..">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>
    <footer>
        <p>Learned from <a href="https://www.youtube.com/@CodingArtist">Coding Artist</a></p>
    </footer>
    <!-- Script -->
    <script src="main.js"></script>

</body>
</html>
